<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.df27f829.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/index.8d8029cf.css">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="">

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script defer="" src="/index.8cfc62b9.js"></script>

    <title>Frontend Mentor | IP Address Tracker</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>.attribution {
  text-align: center;
  font-size: 11px;
}

.attribution a {
  color: #3e52a3;
}
</style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header-title"><h1>IP Address Tracker</h1></div>
        <div class="input-container">
          <input type="text" class="input" placeholder="Search for any IP address or domain">
          <div class="icon-container">
            <svg class="right-angle-icon">
              <use href="/icons.c78699a6.svg#icon-cheveron-right"></use>
            </svg>
          </div>
        </div>
      </div>

      <div class="details">
        <div class="">
          <h4>IP ADDRESS</h4>
          <h2 class="ip-address">192.212.174.101</h2>
        </div>

        <div class="">
          <h4>LOCATION</h4>
          <h2 class="location">
            <span class="state">Brooklyn</span>,
            <span class="country">NY</span> <span class="asn">10001</span>
          </h2>
        </div>

        <div class="">
          <h4>TIMEZONE</h4>
          <h2 class="">UTC<span class="timezone">-05:00</span></h2>
        </div>

        <div class="">
          <h4>ISP</h4>
          <h2 class="isp">
            SpaceX <br>
            Starlink
          </h2>
        </div>
      </div>

      <div class="map-container" id="map"></div>
    </div>
    <!-- <div class="attribution">

      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
